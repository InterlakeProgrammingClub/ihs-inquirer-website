backend:
  name: github
  repo: AppleEpic69/ihs-inquirer-website

media_folder: 'static/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: 'article' # Used in routes, e.g., /admin/collections/blog
    label: 'Article' # Used in the UI
    folder: 'src/content/articles' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - {
          label: 'Year',
          name: 'year',
          widget: 'select',
          options: ['2023-2024', '2022-2023', '2021-2022', '2020-2021', '2019-2020']
        }
      - {
          label: 'Quarter',
          name: 'quarter',
          widget: 'select',
          options: ['winter', 'spring', 'summer', 'fall']
        }
      - { label: 'Date', name: 'date', widget: 'datetime', time_format: false }
      - { label: 'Featured Image', name: 'featured_img', widget: 'image', required: false }
      - {
          label: 'Categories',
          name: 'categories',
          widget: 'select',
          options:
            ['Arts', 'Sports', 'Student Life', 'Academics', 'Entertainment', 'Miscellaneous'],
          multiple: true,
          required: false
        }
      - { label: 'Readtime', name: 'readtime', widget: 'number', value_type: 'int', step: 1 }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Published', name: 'published', widget: 'boolean', default: false }
  - name: 'bios'
    label: 'Bios'
    folder: 'src/content/bios'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'title', widget: 'string' }
      - { label: 'Role', name: 'role', widget: 'string' }
      - { label: 'Photo', name: 'photo', widget: 'image', required: false }
      - { label: 'Bio', name: 'description', widget: 'text' }
  - name: 'issues'
    label: 'Issues'
    folder: 'src/content/issues'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Year', name: 'year', widget: 'string' }
      - { label: 'Year Name', name: 'year_name', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
